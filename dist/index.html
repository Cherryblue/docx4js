<!DOCTYPE html>
<html>
<head>
	<script src="index.js"></script>
	<script>
		var Docx=require("docx4js")
		function test(input){
			Docx.load(input.files[0]).then(function(docx){
				docx.render(document.querySelector("#docx"))
			})
		}
	</script>
</head>
<body>

	<input type="file" style="position:absolute;top:0" onchange="test(this)">
	<br/>
	<br/>
	<textarea id="text"></textarea>
	<div id="docx">
	</div>
</body>
</html>
