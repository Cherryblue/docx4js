<!DOCTYPE html>
<html>
<head>
	<script src="index.js"></script>
	<script>
		var Docx=require("docx4js")
		function test(input){
			var models=[]
			var text=document.querySelector("#text")
			class MyDocx extends Docx{
				onCreateElement(node, type){
					switch(type){
						case 'text':
							text.value+=node.children
						break
						case 'paragraph':
							text.value+="\n\r"
						break
					}
				}
			}
			MyDocx.load(input.files[0]).then(function(docx){
				input.value=""
				docx.parse()
			})
		}
	</script>
</head>
<body>

	<input type="file" style="position:absolute;top:0" onchange="test(this)">
	<br/>
	<br/>
	<textarea id="text"></textarea>
</body>
</html>
